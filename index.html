<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndustryIQ - Enterprise Intelligence Platform</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --accent-color: #3b82f6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border-color: rgba(59, 130, 246, 0.2);
        }
        
        .theme-financial {
            --accent-color: #059669;
            --border-color: rgba(5, 150, 105, 0.2);
        }
        
        .theme-healthcare {
            --accent-color: #7c3aed;
            --border-color: rgba(124, 58, 237, 0.2);
        }
        
        .theme-technology {
            --accent-color: #06b6d4;
            --border-color: rgba(6, 182, 212, 0.2);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 50%, var(--primary-bg) 100%);
            background-size: 400% 400%;
            animation: gradient-shift 20s ease infinite;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .glass-effect {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-color);
        }
        
        .accent-glow {
            box-shadow: 0 0 20px rgba(var(--accent-color), 0.3);
        }
        
        .data-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .data-card:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.04) 100%);
            transform: translateY(-2px);
        }
        
        .metric-bar {
            background: linear-gradient(90deg, transparent 0%, var(--accent-color) 100%);
            height: 4px;
            border-radius: 2px;
            transition: width 1s ease-out;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Configuration for different sectors
        const SECTOR_THEMES = {
            financial: {
                name: 'Financial Services',
                theme: 'theme-financial',
                accentColor: '#059669',
                terminology: {
                    dashboard: 'Portfolio Dashboard',
                    analytics: 'Market Analytics',
                    monitoring: 'Risk Monitoring',
                    intelligence: 'Market Intelligence'
                }
            },
            healthcare: {
                name: 'Healthcare',
                theme: 'theme-healthcare', 
                accentColor: '#7c3aed',
                terminology: {
                    dashboard: 'Clinical Dashboard',
                    analytics: 'Health Analytics',
                    monitoring: 'Patient Monitoring',
                    intelligence: 'Clinical Intelligence'
                }
            },
            technology: {
                name: 'Technology',
                theme: 'theme-technology',
                accentColor: '#06b6d4',
                terminology: {
                    dashboard: 'Tech Dashboard',
                    analytics: 'Performance Analytics',
                    monitoring: 'System Monitoring',
                    intelligence: 'Business Intelligence'
                }
            },
            manufacturing: {
                name: 'Manufacturing',
                theme: 'theme-financial',
                accentColor: '#f59e0b',
                terminology: {
                    dashboard: 'Operations Dashboard',
                    analytics: 'Production Analytics',
                    monitoring: 'Quality Monitoring',
                    intelligence: 'Operational Intelligence'
                }
            }
        };

        const API_BASE_URL = 'https://industry-intelligence-backend-production.up.railway.app';

        const EnterprisePlatform = () => {
            const [currentPage, setCurrentPage] = useState('landing');
            const [user, setUser] = useState(null);
            const [currentSector, setCurrentSector] = useState('technology');
            const [customization, setCustomization] = useState({
                companyName: 'IndustryIQ',
                theme: 'default',
                modules: ['analytics', 'monitoring', 'intelligence', 'reporting']
            });

            const sectorConfig = SECTOR_THEMES[currentSector];

            const handleSubscription = async (planId, priceId) => {
                if (planId === 'starter') {
                    setUser({ 
                        plan: 'starter', 
                        email: 'analyst@enterprise.com', 
                        accessLevel: 'Standard',
                        sector: currentSector 
                    });
                    setCurrentPage('dashboard');
                    return;
                }
                setUser({ 
                    plan: planId, 
                    email: 'executive@enterprise.com', 
                    accessLevel: 'Executive',
                    sector: currentSector 
                });
                setCurrentPage('dashboard');
            };

            const LandingPage = () => (
                <div className={`min-h-screen gradient-bg ${sectorConfig.theme}`}>
                    <nav className="glass-effect border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center space-x-3">
                                    <div className="w-10 h-10 rounded-lg accent-glow" style={{background: sectorConfig.accentColor}}></div>
                                    <span className="font-bold text-xl text-white">{customization.companyName}</span>
                                    <span className="text-xs px-2 py-1 rounded" style={{background: sectorConfig.accentColor, color: 'white'}}>
                                        ENTERPRISE
                                    </span>
                                </div>
                                <div className="flex items-center space-x-6">
                                    <select 
                                        value={currentSector} 
                                        onChange={(e) => setCurrentSector(e.target.value)}
                                        className="bg-black/20 text-white border border-white/20 rounded px-3 py-1 text-sm"
                                    >
                                        {Object.entries(SECTOR_THEMES).map(([key, config]) => (
                                            <option key={key} value={key} className="bg-gray-900">
                                                {config.name}
                                            </option>
                                        ))}
                                    </select>
                                    <button 
                                        onClick={() => setCurrentPage('pricing')}
                                        className="text-white/80 hover:text-white transition-colors"
                                    >
                                        Pricing
                                    </button>
                                    <button 
                                        onClick={() => handleSubscription('starter', null)}
                                        className="px-6 py-2 rounded-lg text-white font-medium transition-all hover:scale-105 accent-glow"
                                        style={{background: sectorConfig.accentColor}}
                                    >
                                        Get Started
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-20 pb-16">
                        <div className="text-center">
                            <h1 className="text-6xl md:text-7xl font-bold text-white mb-8 tracking-tight">
                                Enterprise-Grade
                                <span className="block" style={{color: sectorConfig.accentColor}}>
                                    {sectorConfig.terminology.intelligence}
                                </span>
                            </h1>
                            <p className="text-xl text-white/80 mb-12 max-w-4xl mx-auto leading-relaxed">
                                Comprehensive analytics platform designed for {sectorConfig.name.toLowerCase()} professionals. 
                                Real-time insights, predictive modeling, and enterprise-scale data processing.
                            </p>
                            <div className="flex flex-col sm:flex-row gap-6 justify-center">
                                <button 
                                    onClick={() => setCurrentPage('pricing')}
                                    className="px-10 py-4 rounded-xl font-semibold text-lg text-white transition-all transform hover:scale-105 accent-glow"
                                    style={{background: sectorConfig.accentColor}}
                                >
                                    View Plans
                                </button>
                                <button 
                                    onClick={() => handleSubscription('starter', null)}
                                    className="border-2 text-white hover:bg-white/10 px-10 py-4 rounded-xl font-semibold text-lg transition-all"
                                    style={{borderColor: sectorConfig.accentColor, color: sectorConfig.accentColor}}
                                >
                                    Live Demo
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
                        <div className="grid md:grid-cols-4 gap-8">
                            {[
                                { title: 'Universal Analytics', desc: 'Adaptable metrics and KPIs across all business sectors', icon: 'üìä' },
                                { title: 'Real-time Processing', desc: 'Live data streams with sub-second latency for critical decisions', icon: '‚ö°' },
                                { title: 'Predictive Models', desc: 'Advanced machine learning for forecasting and trend analysis', icon: 'üéØ' },
                                { title: 'Enterprise Security', desc: 'SOC2 compliant with role-based access and audit trails', icon: 'üîí' }
                            ].map((feature, index) => (
                                <div key={index} className="data-card rounded-2xl p-8">
                                    <div className="text-4xl mb-6">{feature.icon}</div>
                                    <h3 className="text-xl font-bold text-white mb-4">{feature.title}</h3>
                                    <p className="text-white/70 leading-relaxed">{feature.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const PricingPage = () => (
                <div className={`min-h-screen gradient-bg ${sectorConfig.theme}`}>
                    <nav className="glass-effect border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center space-x-3">
                                    <div className="w-10 h-10 rounded-lg accent-glow" style={{background: sectorConfig.accentColor}}></div>
                                    <span className="font-bold text-xl text-white">{customization.companyName}</span>
                                </div>
                                <button 
                                    onClick={() => setCurrentPage('landing')}
                                    className="text-white/80 hover:text-white transition-colors"
                                >
                                    ‚Üê Back
                                </button>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
                        <div className="text-center mb-16">
                            <h1 className="text-5xl font-bold text-white mb-6">Choose Your Plan</h1>
                            <p className="text-xl text-white/70">Flexible pricing for {sectorConfig.name.toLowerCase()} organizations</p>
                        </div>

                        <div className="grid lg:grid-cols-3 gap-8">
                            {[
                                {
                                    name: 'Starter',
                                    price: '$0',
                                    badge: 'Free Forever',
                                    features: [
                                        'Basic analytics dashboard',
                                        'Up to 5 data sources',
                                        'Standard visualizations', 
                                        'Email support',
                                        '1 user account'
                                    ],
                                    action: () => handleSubscription('starter', null),
                                    buttonText: 'Get Started Free',
                                    popular: false
                                },
                                {
                                    name: 'Professional',
                                    price: '$299',
                                    badge: 'Most Popular',
                                    features: [
                                        'Advanced analytics suite',
                                        'Unlimited data sources',
                                        'Custom visualizations',
                                        'Priority support',
                                        'Up to 25 users',
                                        'API access',
                                        'Custom reports'
                                    ],
                                    action: () => handleSubscription('professional', 'price_pro'),
                                    buttonText: 'Start Free Trial',
                                    popular: true
                                },
                                {
                                    name: 'Enterprise',
                                    price: '$999',
                                    badge: 'Full Scale',
                                    features: [
                                        'Complete intelligence platform',
                                        'Custom integrations',
                                        'Dedicated support team',
                                        'Unlimited users',
                                        'White-label options',
                                        'Advanced security',
                                        'Custom AI models'
                                    ],
                                    action: () => handleSubscription('enterprise', 'price_enterprise'),
                                    buttonText: 'Contact Sales',
                                    popular: false
                                }
                            ].map((plan, index) => (
                                <div key={index} className={`data-card rounded-2xl p-8 ${plan.popular ? 'scale-105 accent-glow' : ''} relative`}>
                                    {plan.popular && (
                                        <div className="absolute -top-4 left-1/2 transform -translate-x-1/2">
                                            <span className="px-4 py-2 rounded-full text-white text-sm font-semibold" style={{background: sectorConfig.accentColor}}>
                                                {plan.badge}
                                            </span>
                                        </div>
                                    )}
                                    <div className="text-center mb-8">
                                        <h3 className="text-2xl font-bold text-white mb-4">{plan.name}</h3>
                                        <div className="flex items-center justify-center mb-4">
                                            <span className="text-5xl font-bold text-white">{plan.price}</span>
                                            <span className="text-white/60 ml-2">/month</span>
                                        </div>
                                    </div>
                                    <ul className="space-y-4 mb-8 text-white/80">
                                        {plan.features.map((feature, fIndex) => (
                                            <li key={fIndex} className="flex items-center space-x-3">
                                                <div className="w-2 h-2 rounded-full" style={{background: sectorConfig.accentColor}}></div>
                                                <span>{feature}</span>
                                            </li>
                                        ))}
                                    </ul>
                                    <button
                                        onClick={plan.action}
                                        className={`w-full py-4 rounded-xl font-semibold text-lg transition-all ${
                                            plan.popular 
                                                ? 'text-white accent-glow' 
                                                : 'border text-white hover:bg-white/5'
                                        }`}
                                        style={plan.popular 
                                            ? {background: sectorConfig.accentColor} 
                                            : {borderColor: sectorConfig.accentColor, color: sectorConfig.accentColor}
                                        }
                                    >
                                        {plan.buttonText}
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const Sidebar = ({ activeModule, setActiveModule, companies }) => {
                const modules = [
                    { id: 'overview', name: 'Overview', icon: 'üìà' },
                    { id: 'analytics', name: sectorConfig.terminology.analytics, icon: 'üìä' },
                    { id: 'monitoring', name: sectorConfig.terminology.monitoring, icon: 'üîç' },
                    { id: 'intelligence', name: sectorConfig.terminology.intelligence, icon: 'üß†' },
                    { id: 'reporting', name: 'Reports', icon: 'üìã' }
                ];

                return (
                    <div className={`w-72 glass-effect border-r h-screen fixed left-0 top-16 flex flex-col ${sectorConfig.theme}`}>
                        <div className="p-6 border-b border-white/10 flex-shrink-0">
                            <div className="flex items-center space-x-3 mb-4">
                                <div className="w-10 h-10 rounded-lg accent-glow" style={{background: sectorConfig.accentColor}}></div>
                                <div>
                                    <div className="font-bold text-lg text-white">{customization.companyName}</div>
                                    <div className="text-xs text-white/60">{sectorConfig.name}</div>
                                </div>
                            </div>
                            <div className="data-card rounded-lg p-3">
                                <div className="flex items-center justify-between">
                                    <span className="text-white/80 text-sm">System Status</span>
                                    <div className="flex items-center space-x-2">
                                        <div className="status-indicator" style={{background: sectorConfig.accentColor}}></div>
                                        <span className="text-xs text-white/80">Active</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <nav className="p-6 flex-1 overflow-y-auto">
                            {modules.map((module) => (
                                <button
                                    key={module.id}
                                    onClick={() => setActiveModule(module.id)}
                                    className={`w-full text-left p-3 mb-2 rounded-lg hover:bg-white/5 flex items-center space-x-3 transition-all ${
                                        activeModule === module.id 
                                            ? 'text-white border' 
                                            : 'text-white/70'
                                    }`}
                                    style={activeModule === module.id ? {
                                        borderColor: sectorConfig.accentColor,
                                        background: `${sectorConfig.accentColor}20`
                                    } : {}}
                                >
                                    <span className="text-lg">{module.icon}</span>
                                    <span className="font-medium text-sm">{module.name}</span>
                                </button>
                            ))}
                        </nav>

                        <div className="p-6 border-t border-white/10 flex-shrink-0">
                            <div className="data-card rounded-lg p-3 mb-3">
                                <div className="text-white/80 text-xs mb-2">Data Sources</div>
                                <div className="space-y-1">
                                    <div className="flex justify-between">
                                        <span className="text-white/60 text-xs">Connected</span>
                                        <span className="text-white/80 text-xs">{companies.length}</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-white/60 text-xs">Real-time</span>
                                        <span className="text-xs" style={{color: sectorConfig.accentColor}}>Live</span>
                                    </div>
                                </div>
                            </div>
                            <button
                                onClick={() => {setUser(null); setCurrentPage('landing');}}
                                className="w-full text-center text-xs text-white/60 hover:text-white/80"
                            >
                                Sign Out
                            </button>
                        </div>
                    </div>
                );
            };

            const DataCard = ({ title, value, subtitle, trend, children }) => (
                <div className="data-card rounded-xl p-6">
                    <div className="flex justify-between items-start mb-4">
                        <h3 className="text-white/80 text-sm font-medium">{title}</h3>
                        {trend && (
                            <span className={`text-xs px-2 py-1 rounded ${
                                trend > 0 ? 'text-green-100' : 'text-red-100'
                            }`} style={{
                                background: trend > 0 ? '#10b981' : '#ef4444'
                            }}>
                                {trend > 0 ? '+' : ''}{trend}%
                            </span>
                        )}
                    </div>
                    <div className="text-3xl font-bold text-white mb-2">{value}</div>
                    {subtitle && <div className="text-white/60 text-sm">{subtitle}</div>}
                    {children}
                </div>
            );

            const Dashboard = () => {
                const [activeModule, setActiveModule] = useState('overview');
                const [companies, setCompanies] = useState([]);
                const [loading, setLoading] = useState(true);

                useEffect(() => {
                    const fetchData = async () => {
                        try {
                            const response = await fetch(`${API_BASE_URL}/api/companies`);
                            const data = await response.json();
                            setCompanies(Array.isArray(data) ? data : []);
                        } catch (error) {
                            setCompanies([
                                { id: 1, name: 'Apple Inc.', market_cap: 2800000000000, industry_code: 'TECH' },
                                { id: 2, name: 'Microsoft Corp.', market_cap: 2400000000000, industry_code: 'TECH' },
                                { id: 3, name: 'Amazon.com Inc.', market_cap: 1500000000000, industry_code: 'ECOM' },
                                { id: 4, name: 'Tesla Inc.', market_cap: 800000000000, industry_code: 'AUTO' },
                                { id: 5, name: 'Alphabet Inc.', market_cap: 1800000000000, industry_code: 'TECH' }
                            ]);
                        } finally {
                            setLoading(false);
                        }
                    };
                    fetchData();
                }, []);

                const metrics = useMemo(() => {
                    if (!companies.length) return {};
                    
                    const totalValue = companies.reduce((sum, c) => sum + (c.market_cap || 0), 0);
                    const avgGrowth = 12.4;
                    const activeAlerts = 3;
                    
                    return {
                        totalValue: `$${(totalValue / 1000000000000).toFixed(1)}T`,
                        entities: companies.length,
                        avgGrowth,
                        activeAlerts,
                        uptime: '99.97%'
                    };
                }, [companies]);

                return (
                    <div className={`min-h-screen gradient-bg ${sectorConfig.theme}`}>
                        <div className="glass-effect border-b px-6 py-3">
                            <div className="flex justify-between items-center text-sm">
                                <div className="flex items-center space-x-6">
                                    <span className="text-white/60">User: {user?.email?.split('@')[0]?.toUpperCase()}</span>
                                    <span className="text-white/60">Access: {user?.accessLevel}</span>
                                    <span style={{color: sectorConfig.accentColor}}>Status: Online</span>
                                </div>
                                <div className="flex items-center space-x-6">
                                    <span className="text-white/60">Session: {new Date().toLocaleTimeString()}</span>
                                    <div className="flex items-center space-x-2">
                                        <div className="status-indicator" style={{background: sectorConfig.accentColor}}></div>
                                        <span style={{color: sectorConfig.accentColor}}>Secure</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="flex">
                            <Sidebar activeModule={activeModule} setActiveModule={setActiveModule} companies={companies} />
                            
                            <div className="ml-72 flex-1 p-8">
                                <div className="mb-8">
                                    <h1 className="text-4xl font-bold text-white mb-2">
                                        {activeModule.charAt(0).toUpperCase() + activeModule.slice(1)} 
                                        {activeModule === 'overview' ? ' Dashboard' : ''}
                                    </h1>
                                    <div className="text-white/60">{sectorConfig.name} ‚Ä¢ Real-time Analytics</div>
                                </div>

                                {activeModule === 'overview' && (
                                    <div className="space-y-8">
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                            <DataCard title="Total Value" value={metrics.totalValue} trend={12.4} />
                                            <DataCard title="Entities" value={metrics.entities} subtitle="Data sources" />
                                            <DataCard title="Performance" value={`+${metrics.avgGrowth}%`} subtitle="Average growth" trend={metrics.avgGrowth} />
                                            <DataCard title="System Health" value={metrics.uptime} subtitle="Uptime" />
                                        </div>
                                        
                                        <div className="grid grid-cols-1 xl:grid-cols-2 gap-8">
                                            <div className="data-card rounded-xl p-6">
                                                <h3 className="text-xl font-bold text-white mb-6">Performance Metrics</h3>
                                                <div className="space-y-4">
                                                    {companies.slice(0, 5).map((company, index) => (
                                                        <div key={index} className="flex items-center justify-between p-3 bg-black/20 rounded-lg">
                                                            <div>
                                                                <div className="text-white font-medium">{company.name}</div>
                                                                <div className="text-white/60 text-sm">{company.industry_code}</div>
                                                            </div>
                                                            <div className="flex items-center space-x-4">
                                                                <div className="w-24 h-1 bg-black/40 rounded">
                                                                    <div 
                                                                        className="metric-bar rounded"
                                                                        style={{
                                                                            width: `${Math.min(((company.market_cap || 0) / 3000000000000) * 100, 100)}%`,
                                                                            background: sectorConfig.accentColor
                                                                        }}
                                                                    ></div>
                                                                </div>
                                                                <span className="text-white/80 text-sm font-medium">
                                                                    ${((company.market_cap || 0) / 1000000000).toFixed(0)}B
                                                                </span>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                            
                                            <div className="data-card rounded-xl p-6">
                                                <h3 className="text-xl font-bold text-white mb-6">System Overview</h3>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div className="text-center bg-black/20 rounded-lg p-4">
                                                        <div className="text-2xl font-bold text-white">{companies.length}</div>
                                                        <div className="text-white/60 text-sm">Active Sources</div>
                                                    </div>
                                                    <div className="text-center bg-black/20 rounded-lg p-4">
                                                        <div className="text-2xl font-bold" style={{color: sectorConfig.accentColor}}>Live</div>
                                                        <div className="text-white/60 text-sm">Data Feed</div>
                                                    </div>
                                                    <div className="text-center bg-black/20 rounded-lg p-4">
                                                        <div className="text-2xl font-bold text-white">99.9%</div>
                                                        <div className="text-white/60 text-sm">Accuracy</div>
                                                    </div>
                                                    <div className="text-center bg-black/20 rounded-lg p-4">
                                                        <div className="text-2xl font-bold text-white">{metrics.activeAlerts}</div>
                                                        <div className="text-white/60 text-sm">Alerts</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeModule !== 'overview' && (
                                    <div className="data-card rounded-xl p-8">
                                        <h3 className="text-2xl font-bold text-white mb-4">
                                            {activeModule.charAt(0).toUpperCase() + activeModule.slice(1)} Module
                                        </h3>
                                        <p className="text-white/70">
                                            Advanced {activeModule} capabilities for {sectorConfig.name.toLowerCase()} organizations. 
                                            This module provides comprehensive tools and insights tailored for your industry requirements.
                                        </p>
                                        <div className="mt-6 p-4 bg-black/20 rounded-lg border" style={{borderColor: sectorConfig.accentColor}}>
                                            <div className="text-white/80 text-sm">Module Status: Active</div>
                                            <div className="text-white/60 text-xs mt-1">Ready for configuration and data input</div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div>
                    {currentPage === 'landing' && <LandingPage />}
                    {currentPage === 'pricing' && <PricingPage />}
                    {currentPage === 'dashboard' && <Dashboard />}
                </div>
            );
        };

        ReactDOM.render(<EnterprisePlatform />, document.getElementById('root'));
    </script>
</body>
</html>
