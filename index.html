<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndustryIQ - Ultimate Enterprise Intelligence Platform</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Skip to main content for accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #2563eb;
            color: white;
            padding: 8px;
            text-decoration: none;
            z-index: 100;
        }

        .skip-link:focus {
            top: 0;
        }

        /* Performance monitoring badge */
        .perf-badge {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 9999;
            display: none;
        }

        .perf-badge.show {
            display: block;
        }

        /* Mobile menu */
        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                height: 100vh;
                background: #1e293b;
                transition: right 0.3s ease;
                z-index: 1000;
                padding: 20px;
            }

            .nav-menu.active {
                right: 0;
            }

            .hero h1 {
                font-size: 2rem !important;
            }

            .dashboard-sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                width: 250px;
                height: 100vh;
                transition: left 0.3s ease;
                z-index: 999;
            }

            .dashboard-sidebar.active {
                left: 0;
            }
        }

        /* Achievement notification */
        .achievement-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            animation: slideIn 0.5s ease, slideOut 0.5s ease 3s forwards;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        /* Skeleton loading */
        .skeleton {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Gamification elements */
        .points-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 999;
        }

        .streak-badge {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Neural network canvas */
        #neural-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        /* Enhanced cards */
        .enhanced-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .enhanced-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .enhanced-card:hover::before {
            left: 100%;
        }

        .enhanced-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.6);
        }

        /* Real-time ticker */
        .ticker-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            overflow: hidden;
            position: relative;
        }

        .ticker-content {
            display: flex;
            animation: ticker 30s linear infinite;
            white-space: nowrap;
        }

        @keyframes ticker {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* AI Assistant */
        .ai-assistant {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.5);
            border-radius: 12px;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .ai-assistant.active {
            display: flex;
        }

        .ai-chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .ai-message {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dashboard module transitions */
        .module-content {
            animation: moduleSlide 0.5s ease;
        }

        @keyframes moduleSlide {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Testimonial carousel */
        .testimonial-carousel {
            position: relative;
            overflow: hidden;
            padding: 40px 0;
        }

        .testimonial-slide {
            animation: slideInOut 10s infinite;
        }

        @keyframes slideInOut {
            0%, 100% { opacity: 0; transform: translateX(-20px); }
            10%, 90% { opacity: 1; transform: translateX(0); }
        }

        /* Live user count pulse */
        .live-count {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            border-radius: 20px;
            font-size: 14px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }

        /* Countdown timer */
        .countdown-timer {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            padding: 12px 20px;
            border-radius: 8px;
            display: inline-block;
            font-weight: bold;
            animation: urgencyPulse 1s infinite alternate;
        }

        @keyframes urgencyPulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.02);
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            body {
                background: #000;
                color: #fff;
            }
            .enhanced-card {
                border: 2px solid #fff;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* Focus styles for accessibility */
        button:focus,
        a:focus,
        input:focus,
            select:focus,
        textarea:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        /* Touch-friendly tap targets */
        button,
        a,
        .clickable {
            min-height: 44px;
            min-width: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* Loading state for buttons */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spinner 0.6s linear infinite;
        }

        @keyframes spinner {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, useMemo } = React;

        // API Configuration
        const API_BASE_URL = 'https://industry-intelligence-backend-production.up.railway.app';
        
        // Sector Themes (from original code)
        const SECTOR_THEMES = {
            financial: {
                primary: '#10b981',
                secondary: '#059669',
                accent: '#34d399',
                gradient: 'linear-gradient(135deg, #10b981 0%, #059669 100%)',
                icon: 'üí∞',

                terminology: {

                }

            healthcare: {
                primary: '#06b6d4',

                icon: 'üè•',

                terminology: {

            },

                accent: '#a78bfa',
                gradient: 'linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%)',
                icon: 'üíª',
                name: 'Technology & Software',
                terminology: {
                    performance: 'System Performance',

                    growth: 'User Growth',

                }
            },
            manufacturing: {
                primary: '#f59e0b',
                secondary: '#d97706',
                accent: '#fbbf24',
                gradient: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)',
                icon: 'üè≠',
                name: 'Manufacturing & Industry',
                terminology: {
                    performance: 'Production Output',
                    efficiency: 'Operational Efficiency',
                    growth: 'Capacity Growth',
                    optimization: 'Process Optimization'
                }
            }
        };

        // Neural Network Canvas Component (from original code)
        const NeuralNetwork = () => {
            const canvasRef = useRef(null);
            const animationRef = useRef(null);
            const particlesRef = useRef([]);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                // Initialize particles
                const particleCount = 50;
                particlesRef.current = Array.from({ length: particleCount }, () => ({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: Math.random() * 2 + 1
                }));

                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Update and draw particles
                    particlesRef.current.forEach((particle, i) => {
                        particle.x += particle.vx;
                        particle.y += particle.vy;

                        if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
                        if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;

                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(59, 130, 246, 0.6)';
                        ctx.fill();

                        // Draw connections
                        particlesRef.current.slice(i + 1).forEach(particle2 => {
                            const distance = Math.sqrt(
                                Math.pow(particle.x - particle2.x, 2) +
                                Math.pow(particle.y - particle2.y, 2)
                            );

                            if (distance < 100) {
                                ctx.beginPath();
                                ctx.moveTo(particle.x, particle.y);
                                ctx.lineTo(particle2.x, particle2.y);
                                ctx.strokeStyle = `rgba(59, 130, 246, ${0.2 * (1 - distance / 100)})`;
                                ctx.stroke();
                            }
                        });
                    });

                    animationRef.current = requestAnimationFrame(animate);
                };

                animate();

                const handleResize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };

                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                    if (animationRef.current) {
                        cancelAnimationFrame(animationRef.current);
                    }
                };
            }, []);

            return <canvas ref={canvasRef} id="neural-canvas" />;
        };

        // AI Assistant Component (from original code)
        const AIAssistant = ({ currentSector }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [messages, setMessages] = useState([
                { role: 'assistant', content: `Hello! I'm your ${SECTOR_THEMES[currentSector].name} AI assistant. How can I help you today?` }
            ]);
            const [input, setInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);

            const sendMessage = useCallback(() => {
                if (!input.trim()) return;

                const userMessage = { role: 'user', content: input };
                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setIsTyping(true);

                // Simulate AI response
                setTimeout(() => {
                    const responses = [
                        `Based on our ${SECTOR_THEMES[currentSector].terminology.performance} analysis, I recommend focusing on optimization strategies.`,
                        `The current ${SECTOR_THEMES[currentSector].terminology.efficiency} metrics show promising trends.`,
                        `Let me analyze the ${SECTOR_THEMES[currentSector].terminology.growth} patterns for you.`,
                        `Our ${SECTOR_THEMES[currentSector].terminology.optimization} algorithms suggest several improvements.`
                    ];
                    
                    const aiMessage = {
                        role: 'assistant',
                        content: responses[Math.floor(Math.random() * responses.length)]
                    };
                    
                    setMessages(prev => [...prev, aiMessage]);
                    setIsTyping(false);
                }, 1500);
            }, [input, currentSector]);

            return (
                <>
                    <button
                        onClick={() => setIsOpen(!isOpen)}
                        style={{
                            position: 'fixed',
                            bottom: '20px',
                            right: '20px',
                            width: '60px',
                            height: '60px',
                            borderRadius: '50%',
                            background: SECTOR_THEMES[currentSector].gradient,
                            border: 'none',
                            color: 'white',
                            fontSize: '24px',
                            cursor: 'pointer',
                            boxShadow: '0 4px 20px rgba(0, 0, 0, 0.3)',
                            zIndex: 999
                        }}
                    >
                        üí¨
                    </button>

                    <div className={`ai-assistant ${isOpen ? 'active' : ''}`}>
                        <div style={{
                            padding: '15px',
                            background: SECTOR_THEMES[currentSector].gradient,
                            borderRadius: '12px 12px 0 0',
                            display: 'flex',
                            justifyContent: 'space-between',
                            alignItems: 'center'
                        }}>
                            <h3 style={{ margin: 0 }}>AI Assistant</h3>
                            <button
                                onClick={() => setIsOpen(false)}
                                style={{
                                    background: 'transparent',
                                    border: 'none',
                                    color: 'white',
                                    fontSize: '20px',
                                    cursor: 'pointer'
                                }}
                            >
                                √ó
                            </button>
                        </div>

                        <div className="ai-chat-messages">
                            {messages.map((msg, idx) => (
                                <div
                                    key={idx}
                                    className="ai-message"
                                    style={{
                                        background: msg.role === 'user' ? 'rgba(59, 130, 246, 0.2)' : 'rgba(16, 185, 129, 0.2)',
                                        alignSelf: msg.role === 'user' ? 'flex-end' : 'flex-start'
                                    }}
                                >
                                    {msg.content}
                                </div>
                            ))}
                            {isTyping && (
                                <div className="ai-message" style={{ background: 'rgba(16, 185, 129, 0.2)' }}>
                                    <span style={{ animation: 'pulse 1s infinite' }}>Thinking...</span>
                                </div>
                            )}
                        </div>

                        <div style={{
                            padding: '15px',
                            borderTop: '1px solid rgba(255, 255, 255, 0.1)',
                            display: 'flex',
                            gap: '10px'
                        }}>
                            <input
                                type="text"
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                                placeholder="Ask me anything..."
                                style={{
                                    flex: 1,
                                    padding: '10px',
                                    background: 'rgba(255, 255, 255, 0.1)',
                                    border: '1px solid rgba(255, 255, 255, 0.2)',
                                    borderRadius: '6px',
                                    color: 'white'
                                }}
                            />
                            <button
                                onClick={sendMessage}
                                style={{
                                    padding: '10px 20px',
                                    background: SECTOR_THEMES[currentSector].gradient,
                                    border: 'none',
                                    borderRadius: '6px',
                                    color: 'white',
                                    cursor: 'pointer'
                                }}
                            >
                                Send
                            </button>
                        </div>
                    </div>
                </>
            );
        };

        // Enhanced Data Card Component (from original code)
        const EnhancedDataCard = ({ title, value, trend, icon, color }) => {
            const [isHovered, setIsHovered] = useState(false);

            return (
                <div

        };

        // Real-time Ticker Component (from original code)
        const RealTimeTicker = () => {
            const tickerData = [
                { symbol: 'AAPL', price: 182.52, change: 2.3 },
                { symbol: 'GOOGL', price: 141.80, change: -0.8 },

            return (

                    <div className="ticker-content">
                        {[...tickerData, ...tickerData].map((item, idx) => (

                                alignItems: 'center',

                                <strong>{item.symbol}</strong>
                                <span>${item.price}</span>
                                <span style={{ color: item.change > 0 ? '#10b981' : '#ef4444' }}>
                                    {item.change > 0 ? '‚Üë' : '‚Üì'} {Math.abs(item.change)}%
                                </span>
                            </span>
                        ))}
                    </div>
                </div>
            );
        };

        // Gamification System (from new code)
        const useGamification = () => {
            const [userScore, setUserScore] = useState(() => 
                parseInt(localStorage.getItem('userScore') || '0')
            );
            const [dailyStreak, setDailyStreak] = useState(() => 
                parseInt(localStorage.getItem('dailyStreak') || '0')
            );
            const [achievements, setAchievements] = useState(() => 
                JSON.parse(localStorage.getItem('achievements') || '[]')
            );
            const [showAchievement, setShowAchievement] = useState(null);

            const addPoints = useCallback((points, action) => {
                setUserScore(prev => {
                    const newScore = prev + points;
                    localStorage.setItem('userScore', newScore.toString());
                    
                    // Check for achievements
                    if (newScore >= 100 && !achievements.includes('first100')) {
                        unlockAchievement('first100', 'üéØ Centurion', 'Earned 100 points!');
                    }
                    if (newScore >= 500 && !achievements.includes('first500')) {
                        unlockAchievement('first500', 'üèÜ Champion', 'Earned 500 points!');
                    }
                    if (newScore >= 1000 && !achievements.includes('first1000')) {
                        unlockAchievement('first1000', 'üëë Legend', 'Earned 1000 points!');
                    }
                    
                    return newScore;
                });
            }, [achievements]);

            const unlockAchievement = useCallback((id, title, description) => {
                setAchievements(prev => {
                    const updated = [...prev, id];
                    localStorage.setItem('achievements', JSON.stringify(updated));
                    return updated;
                });
                setShowAchievement({ title, description });
                setTimeout(() => setShowAchievement(null), 4000);
