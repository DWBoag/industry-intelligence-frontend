                                <span className="text-sm text-green-600 font-medium">+{industry.growth}%</span>
                              </div>
                              <div className="w-full bg-gray-200 rounded-full h-3">
                                <div 
                                  className="bg-gradient-to-r from-blue-500 to-cyan-500 h-3 rounded-full"
                                  style={{width: `${(industry.growth / 20) * 100}%`}}
                                ></div>
                              </div>
                              <div className="mt-1 text-sm text-gray-600">
                                {industry.companies} companies • ${industry.avgValuation}B avg valuation
                              </div>
                            </div>
                          ))}
                        </div>
                      </div>

                      <div className="bg-white rounded-lg shadow-sm border">
                        <div className="p-6 border-b">
                          <h3 className="text-lg font-semibold text-gray-900">Market Trends</h3>
                        </div>
                        <div className="p-6 space-y-4">
                          <div className="border-l-4 border-green-500 pl-4">
                            <h4 className="font-medium text-gray-900">AI & Machine Learning</h4>
                            <p className="text-sm text-gray-600">Strong growth in enterprise AI adoption driving valuations up 25%</p>
                          </div>
                          <div className="border-l-4 border-blue-500 pl-4">
                            <h4 className="font-medium text-gray-900">Renewable Energy</h4>
                            <p className="text-sm text-gray-600">Government incentives boosting clean energy investments</p>
                          </div>
                          <div className="border-l-4 border-purple-500 pl-4">
                            <h4 className="font-medium text-gray-900">Biotechnology</h4>
                            <p className="text-sm text-gray-600">Breakthrough therapies creating new market opportunities</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  )}

                  {activeTab === 'analytics' && (
                    <div className="space-y-8">
                      <div className="bg-white rounded-lg shadow-sm border p-6">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">AI-Powered Analytics</h3>
                        <div className="grid md:grid-cols-2 gap-6">
                          <div className="space-y-4">
                            <h4 className="font-medium text-gray-900">Predictive Models</h4>
                            <div className="space-y-3">
                              <div className="flex justify-between">
                                <span className="text-sm text-gray-600">Market Growth Forecast</span>
                                <span className="text-sm font-medium text-green-600">+12.5%</span>
                              </div>
                              <div className="flex justify-between">
                                <span className="text-sm text-gray-600">Risk Assessment Score</span>
                                <span className="text-sm font-medium text-yellow-600">Medium</span>
                              </div>
                              <div className="flex justify-between">
                                <span className="text-sm text-gray-600">Sentiment Trend</span>
                                <span className="text-sm font-medium text-green-600">Positive</span>
                              </div>
                            </div>
                          </div>
                          <div className="space-y-4">
                            <h4 className="font-medium text-gray-900">Key Insights</h4>
                            <ul className="space-y-2 text-sm text-gray-600">
                              <li>• Tech sector consolidation expected in Q2</li>
                              <li>• Healthcare spending to increase 8% YoY</li>
                              <li>• Energy sector facing regulatory changes</li>
                              <li>• Consumer goods showing seasonal patterns</li>
                            </ul>
                          </div>
                        </div>
                      </div>

                      {user?.plan !== 'free' && (
                        <div className="bg-gradient-to-r from-blue-50 to-cyan-50 border border-blue-200 rounded-lg p-6">
                          <h4 className="font-semibold text-blue-900 mb-2">Premium Analytics Available</h4>
                          <p className="text-sm text-blue-800 mb-4">
                            Access advanced ML models, custom benchmarking, and real-time competitive intelligence.
                          </p>
                          <button className="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700">
                            Explore Advanced Analytics
                          </button>
                        </div>
                      )}
                    </div>
                  )}
                </div>

                {/* Company Detail Modal */}
                {selectedCompany && (
                  <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-xl max-w-2xl w-full max-h-[80vh] overflow-y-auto">
                      <div className="p-6 border-b">
                        <div className="flex justify-between items-center">
                          <div>
                            <h3 className="text-2xl font-bold text-gray-900">{selectedCompany.name}</h3>
                            <p className="text-gray-600">{selectedCompany.ticker} • {selectedCompany.industry}</p>
                          </div>
                          <button 
                            onClick={() => setSelectedCompany(null)}
                            className="text-gray-400 hover:text-gray-600 text-2xl"
                          >
                            ×
                          </button>
                        </div>
                      </div>
                      <div className="p-6 space-y-6">
                        <div className="grid grid-cols-2 gap-4">
                          <div className="bg-gray-50 rounded-lg p-4">
                            <div className="text-lg font-semibold text-gray-900">
                              ${(selectedCompany.marketCap / 1000).toFixed(1)}B
                            </div>
                            <div className="text-sm text-gray-600">Market Cap</div>
                          </div>
                          <div className="bg-gray-50 rounded-lg p-4">
                            <div className="text-lg font-semibold text-green-600">
                              +{selectedCompany.growth}%
                            </div>
                            <div className="text-sm text-gray-600">YoY Growth</div>
                          </div>
                        </div>
                        <div>
                          <h4 className="font-medium text-gray-900 mb-3">AI Analysis Summary</h4>
                          <p className="text-gray-600 text-sm">
                            {selectedCompany.name} shows strong financial performance with positive market sentiment. 
                            The company's growth trajectory indicates solid fundamentals and market position. 
                            Key strengths include market leadership and innovation capabilities.
                          </p>
                        </div>
                        <div>
                          <h4 className="font-medium text-gray-900 mb-3">Recent Metrics</h4>
                          <div className="space-y-2 text-sm">
                            <div className="flex justify-between">
                              <span className="text-gray-600">Sentiment Score</span>
                              <span className="font-medium">{(selectedCompany.sentiment * 100).toFixed(0)}%</span>
                            </div>
                            <div className="flex justify-between">
                              <span className="text-gray-600">Industry Ranking</span>
                              <span className="font-medium">Top 5%</span>
                            </div>
                            <div className="flex justify-between">
                              <span className="text-gray-600">Risk Level</span>
                              <span className="font-medium text-green-600">Low</span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                )}
              </div>
            );
          };

          const renderCurrentPage = () => {
            switch (currentPage) {
              case 'landing':
                return <LandingPage />;
              case 'pricing':
                return <PricingPage />;
              case 'dashboard':
                return <Dashboard />;
              default:
                return <LandingPage />;
            }
          };

          return (
            <div className="font-sans">
              {renderCurrentPage()}
            </div>
          );
        };

        ReactDOM.render(<IndustryIntelligencePlatform />, document.getElementById('root'));
    </script>
</body>
</html>
