<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndustryIQ - Ultimate Enterprise Intelligence Platform</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* Psychology-optimized color palette */
            --primary-bg: #0f172a; /* Deep slate for focus */
            --secondary-bg: #1e293b; /* Softer slate */
            --accent-color: #3b82f6; /* Trust blue */
            --success-color: #10b981; /* Growth green */
            --warning-color: #f59e0b; /* Energy orange */
            --danger-color: #ef4444; /* Alert red (used sparingly) */
            --wisdom-color: #8b5cf6; /* Creative purple */
            --calm-color: #06b6d4; /* Calming cyan */
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: rgba(59, 130, 246, 0.2);
            --glow-color: rgba(59, 130, 246, 0.4);
        }
        
        .theme-financial {
            --accent-color: #10b981; /* Trust green for growth */
            --glow-color: rgba(16, 185, 129, 0.4);
            --border-color: rgba(16, 185, 129, 0.2);
        }
        
        .theme-healthcare {
            --accent-color: #06b6d4; /* Calming cyan for care */
            --glow-color: rgba(6, 182, 212, 0.4);
            --border-color: rgba(6, 182, 212, 0.2);
        }
        
        .theme-technology {
            --accent-color: #3b82f6; /* Professional blue */
            --glow-color: rgba(59, 130, 246, 0.4);
            --border-color: rgba(59, 130, 246, 0.2);
        }
        
        .theme-manufacturing {
            --accent-color: #f59e0b; /* Energetic orange */
            --glow-color: rgba(245, 158, 11, 0.4);
            --border-color: rgba(245, 158, 11, 0.2);
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, #0a0f1f 100%);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }
        
        .neural-bg {
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%),
                linear-gradient(180deg, var(--primary-bg) 0%, #0a0f1f 100%);
            background-size: 400% 400%;
            animation: neural-pulse 12s ease-in-out infinite;
        }
        
        @keyframes neural-pulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .glass-panel {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.03) 0%, 
                rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(20px) saturate(150%);
            border: 1px solid var(--border-color);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.06);
        }
        
        .hologram-card {
            background: linear-gradient(135deg, 
                rgba(59, 130, 246, 0.02) 0%, 
                rgba(16, 185, 129, 0.01) 50%,
                rgba(139, 92, 246, 0.02) 100%);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hologram-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent-color), transparent, var(--accent-color));
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .hologram-card:hover::before {
            opacity: 0.7;
            animation: border-glow 3s linear infinite;
        }
        
        .hologram-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
                        0 0 20px var(--glow-color);
        }
        
        @keyframes border-glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .data-stream {
            position: relative;
            overflow: hidden;
        }
        
        .data-stream::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                var(--glow-color), 
                transparent);
            animation: data-flow 4s linear infinite;
        }
        
        @keyframes data-flow {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .metric-visualizer {
            background: linear-gradient(90deg, var(--success-color) 0%, var(--accent-color) 100%);
            height: 4px;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
            transition: width 1.2s ease-out;
        }
        
        .metric-visualizer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 30px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            animation: shimmer 2.5s linear infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-30px); }
            100% { transform: translateX(300px); }
        }
        
        .neural-network {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.12;
        }
        
        .floating-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: float 15s linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
        
        .command-input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px 18px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.2s ease;
            backdrop-filter: blur(8px);
        }
        
        .command-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--glow-color);
            background: rgba(15, 23, 42, 0.8);
        }
        
        .pulse-indicator {
            animation: pulse-glow 2.5s infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 0 4px var(--accent-color);
                opacity: 1;
            }
            50% { 
                box-shadow: 0 0 15px var(--accent-color), 0 0 25px var(--accent-color);
                opacity: 0.9;
            }
        }
        
        .typing-animation::after {
            content: '|';
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .scrollbar-custom {
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) transparent;
        }
        
        .scrollbar-custom::-webkit-scrollbar {
            width: 6px;
        }
        
        .scrollbar-custom::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }
        
        .accent-glow {
            box-shadow: 0 0 15px var(--glow-color);
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse-glow 2.5s infinite;
        }
        
        .enterprise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .neural-network { opacity: 0.05; }
            .floating-particle { display: none; }
        }
    </style>
</head>
<body>
    <div class="neural-network" id="neural-bg"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        const SECTOR_THEMES = {
            financial: {
                name: 'Financial Services',
                theme: 'theme-financial',
                accentColor: '#10b981',
                terminology: {
                    dashboard: 'Portfolio Command Center',
                    analytics: 'Market Intelligence',
                    monitoring: 'Risk Surveillance',
                    intelligence: 'Algorithmic Insights'
                }
            },
            healthcare: {
                name: 'Healthcare',
                theme: 'theme-healthcare', 
                accentColor: '#06b6d4',
                terminology: {
                    dashboard: 'Clinical Operations',
                    analytics: 'Patient Analytics',
                    monitoring: 'Health Monitoring',
                    intelligence: 'Diagnostic AI'
                }
            },
            technology: {
                name: 'Technology',
                theme: 'theme-technology',
                accentColor: '#3b82f6',
                terminology: {
                    dashboard: 'System Command',
                    analytics: 'Performance Matrix',
                    monitoring: 'Network Surveillance',
                    intelligence: 'Predictive Engine'
                }
            },
            manufacturing: {
                name: 'Manufacturing',
                theme: 'theme-manufacturing',
                accentColor: '#f59e0b',
                terminology: {
                    dashboard: 'Operations Command',
                    analytics: 'Production Analytics',
                    monitoring: 'Quality Surveillance',
                    intelligence: 'Industrial AI'
                }
            }
        };

        const API_BASE_URL = 'https://industry-intelligence-backend-production.up.railway.app';

        // Neural Network Background Component
        const NeuralNetwork = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                const resizeCanvas = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                
                resizeCanvas();

                const particles = [];
                const particleCount = Math.min(40, Math.floor(window.innerWidth / 40));

                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 0.3,
                        vy: (Math.random() - 0.5) * 0.3,
                        opacity: Math.random() * 0.4 + 0.1
                    });
                }

                let animationId;
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent-color') || '#3b82f6';
                    ctx.lineWidth = 0.5;

                    particles.forEach((particle, i) => {
                        particle.x += particle.vx;
                        particle.y += particle.vy;

                        if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
                        if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;

                        ctx.globalAlpha = particle.opacity;
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, 1, 0, Math.PI * 2);
                        ctx.fillStyle = ctx.strokeStyle;
                        ctx.fill();

                        particles.forEach((otherParticle, j) => {
                            if (i !== j) {
                                const dx = particle.x - otherParticle.x;
                                const dy = particle.y - otherParticle.y;
                                const distance = Math.sqrt(dx * dx + dy * dy);

                                if (distance < 120) {
                                    ctx.globalAlpha = (120 - distance) / 120 * 0.08;
                                    ctx.beginPath();
                                    ctx.moveTo(particle.x, particle.y);
                                    ctx.lineTo(otherParticle.x, otherParticle.y);
                                    ctx.stroke();
                                }
                            }
                        });
                    });

                    animationId = requestAnimationFrame(animate);
                }

                animate();

                const handleResize = () => {
                    resizeCanvas();
                };

                window.addEventListener('resize', handleResize);
                return () => {
                    window.removeEventListener('resize', handleResize);
                    if (animationId) {
                        cancelAnimationFrame(animationId);
                    }
                };
            }, []);

            return <canvas ref={canvasRef} className="neural-network" />;
        };

        // AI Assistant Component
        const AIAssistant = ({ isOpen, onToggle, currentSector }) => {
            const [messages, setMessages] = useState([
                { type: 'ai', text: `AI Assistant active. Ready to analyze ${SECTOR_THEMES[currentSector].name.toLowerCase()} data.` }
            ]);
            const [input, setInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);

            const sendMessage = useCallback(async (text) => {
                setMessages(prev => [...prev, { type: 'user', text }]);
                setIsTyping(true);

                setTimeout(() => {
                    const responses = [
                        `Analyzing ${SECTOR_THEMES[currentSector].name.toLowerCase()} trends... Market volatility is 12% above historical average.`,
                        `Risk assessment complete. 3 high-priority alerts detected in your portfolio.`,
                        `Predictive model suggests 15% growth opportunity in emerging markets.`,
                        `Real-time analysis shows correlation coefficient of 0.87 between selected metrics.`,
                        `Neural network has identified 5 optimization opportunities in your current strategy.`
                    ];
                    const response = responses[Math.floor(Math.random() * responses.length)];
                    
                    setMessages(prev => [...prev, { type: 'ai', text: response }]);
                    setIsTyping(false);
                }, 1500);
            }, [currentSector]);

            if (!isOpen) return null;

            return (
                <div className="fixed bottom-6 right-6 w-96 glass-panel rounded-xl p-4 z-50">
                    <div className="flex items-center justify-between mb-4">
                        <div className="flex items-center space-x-2">
                            <div className="status-indicator"></div>
                            <span className="text-white font-semibold">AI Assistant</span>
                        </div>
                        <button onClick={onToggle} className="text-white/60 hover:text-white text-xl">√ó</button>
                    </div>
                    
                    <div className="h-64 overflow-y-auto scrollbar-custom mb-4 space-y-2">
                        {messages.map((msg, index) => (
                            <div key={index} className={`${msg.type === 'ai' ? 'text-left' : 'text-right'}`}>
                                <div className={`inline-block p-3 rounded-lg max-w-xs ${
                                    msg.type === 'ai' 
                                        ? 'bg-blue-600/10 text-blue-100 border border-blue-500/20' 
                                        : 'bg-white/5 text-white'
                                }`}>
                                    {msg.text}
                                </div>
                            </div>
                        ))}
                        {isTyping && (
                            <div className="text-left">
                                <div className="inline-block p-3 rounded-lg bg-blue-600/10 text-blue-100 border border-blue-500/20 typing-animation">
                                    AI is analyzing...
                                </div>
                            </div>
                        )}
                    </div>
                    
                    <div className="flex space-x-2">
                        <input
                            type="text"
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyPress={(e) => {
                                if (e.key === 'Enter' && input.trim()) {
                                    sendMessage(input);
                                    setInput('');
                                }
                            }}
                            placeholder="Ask me anything about your data..."
                            className="flex-1 command-input text-sm"
                        />
                        <button
                            onClick={() => {
                                if (input.trim()) {
                                    sendMessage(input);
                                    setInput('');
                                }
                            }}
                            className="px-4 py-2 rounded-lg text-white font-medium transition-all hover:brightness-110 accent-glow"
                            style={{background: 'var(--accent-color)'}}
                        >
                            Send
                        </button>
                    </div>
                </div>
            );
        };

        // Enhanced Data Card Component
        const EnhancedDataCard = ({ title, value, subtitle, trend, interactive = false, children }) => {
            const [isHovered, setIsHovered] = useState(false);
            
            return (
                <div 
                    className="hologram-card rounded-xl p-6 cursor-pointer"
                    onMouseEnter={() => setIsHovered(true)}
                    onMouseLeave={() => setIsHovered(false)}
                >
                    <div className="flex justify-between items-start mb-4">
                        <h3 className="text-white/70 text-sm font-medium uppercase tracking-wide">{title}</h3>
                        {trend && (
                            <div className={`flex items-center space-x-1 px-2 py-1 rounded-full text-xs font-semibold ${
                                trend > 0 ? 'bg-green-500/15 text-green-400' : 'bg-red-500/15 text-red-400'
                            }`}>
                                <span>{trend > 0 ? '‚Üó' : '‚Üò'}</span>
                                <span>{Math.abs(trend)}%</span>
                            </div>
                        )}
                    </div>
                    
                    <div className="text-4xl font-bold text-white mb-2 data-stream">
                        {value}
                    </div>
                    
                    {subtitle && (
                        <div className="text-white/50 text-sm mb-4">{subtitle}</div>
                    )}
                    
                    {interactive && isHovered && (
                        <div className="mt-4 space-y-2">
                            <div className="h-20 bg-black/15 rounded-lg flex items-end justify-around p-2">
                                {[...Array(8)].map((_, i) => (
                                    <div 
                                        key={i} 
                                        className="w-3 rounded-t animate-pulse"
                                        style={{
                                            height: `${20 + Math.random() * 40}px`,
                                            background: 'linear-gradient(to top, var(--accent-color), var(--success-color))',
                                            animationDelay: `${i * 0.1}s`
                                        }}
                                    />
                                ))}
                            </div>
                        </div>
                    )}
                    
                    {children}
                </div>
            );
        };

        // Real-time Ticker Component
        const RealTimeTicker = ({ data }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            
            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentIndex(prev => (prev + 1) % data.length);
                }, 3000);
                return () => clearInterval(interval);
            }, [data.length]);
            
            return (
                <div className="glass-panel rounded-lg p-4 mb-6">
                    <div className="flex items-center justify-between">
                        <div className="flex items-center space-x-4">
                            <div className="status-indicator"></div>
                            <span className="text-white/70 text-sm font-medium">LIVE MARKET DATA</span>
                        </div>
                        <div className="flex space-x-6">
                            {data.slice(currentIndex, currentIndex + 3).map((item, index) => (
                                <div key={index} className="text-right">
                                    <div className="text-white font-semibold">{item.symbol}</div>
                                    <div className={`text-sm ${item.change > 0 ? 'text-green-400' : 'text-red-400'}`}>
                                        {item.price} ({item.change > 0 ? '+' : ''}{item.change}%)
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const UltimateEnterprisePlatform = () => {
            const [currentPage, setCurrentPage] = useState('landing');
            const [user, setUser] = useState(null);
            const [currentSector, setCurrentSector] = useState('technology');
            const [aiAssistantOpen, setAiAssistantOpen] = useState(false);
            const [companies, setCompanies] = useState([]);
            const [loading, setLoading] = useState(true);
            const [realtimeData, setRealtimeData] = useState([
                { symbol: 'AAPL', price: '$185.42', change: 2.3 },
                { symbol: 'MSFT', price: '$378.91', change: -1.2 },
                { symbol: 'GOOGL', price: '$142.65', change: 0.8 },
                { symbol: 'AMZN', price: '$145.33', change: 1.7 },
                { symbol: 'TSLA', price: '$248.15', change: -3.1 },
                { symbol: 'NVDA', price: '$891.14', change: 4.2 }
            ]);

            const sectorConfig = SECTOR_THEMES[currentSector];

            useEffect(() => {
                // Apply theme to CSS custom properties
                const root = document.documentElement;
                root.style.setProperty('--accent-color', sectorConfig.accentColor);
                root.style.setProperty('--glow-color', sectorConfig.accentColor + '66');
                root.style.setProperty('--border-color', sectorConfig.accentColor + '33');
            }, [currentSector, sectorConfig.accentColor]);

            useEffect(() => {
                // Simulate real-time data updates
                const interval = setInterval(() => {
                    setRealtimeData(prev => prev.map(item => ({
                        ...item,
                        price: `$${(parseFloat(item.price.slice(1)) + (Math.random() - 0.5) * 5).toFixed(2)}`,
                        change: parseFloat((Math.random() * 6 - 3).toFixed(1))
                    })));
                }, 5000);
                
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const response = await fetch(`${API_BASE_URL}/api/companies`);
                        const data = await response.json();
                        setCompanies(Array.isArray(data) ? data : []);
                    } catch (error) {
                        console.error('API Error:', error);
                        setCompanies([
                            { id: 1, name: 'Apple Inc.', market_cap: 2800000000000, industry_code: 'TECH' },
                            { id: 2, name: 'Microsoft Corp.', market_cap: 2400000000000, industry_code: 'TECH' },
                            { id: 3, name: 'Amazon.com Inc.', market_cap: 1500000000000, industry_code: 'ECOM' },
                            { id: 4, name: 'Tesla Inc.', market_cap: 800000000000, industry_code: 'AUTO' },
                            { id: 5, name: 'Alphabet Inc.', market_cap: 1800000000000, industry_code: 'TECH' },
                            { id: 6, name: 'Meta Platforms', market_cap: 750000000000, industry_code: 'TECH' }
                        ]);
                    } finally {
                        setLoading(false);
                    }
                };
                fetchData();
            }, []);

            const handleSubscription = (planId) => {
                setUser({ 
                    plan: planId, 
                    email: planId === 'starter' ? 'analyst@enterprise.com' : 'executive@enterprise.com', 
                    accessLevel: planId === 'starter' ? 'Standard' : 'Executive',
                    sector: currentSector 
                });
                setCurrentPage('dashboard');
            };

            const LandingPage = () => (
                <div className={`min-h-screen neural-bg ${sectorConfig.theme}`}>
                    <NeuralNetwork />
                    
                    {/* Floating Particles */}
                    {[...Array(15)].map((_, i) => (
                        <div 
                            key={i}
                            className="floating-particle"
                            style={{
                                left: `${Math.random() * 100}%`,
                                animationDelay: `${Math.random() * 10}s`,
                                animationDuration: `${10 + Math.random() * 10}s`
                            }}
                        />
                    ))}

                    <nav className="glass-panel border-b backdrop-blur-md">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center space-x-3">
                                    <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-500 via-purple-500 to-cyan-500 p-0.5">
                                        <div className="w-full h-full rounded-xl bg-slate-900 flex items-center justify-center">
                                            <div className="text-white font-bold">IQ</div>
                                        </div>
                                    </div>
                                    <span className="font-bold text-2xl text-white">IndustryIQ</span>
                                    <span className="text-xs px-3 py-1 rounded-full text-white accent-glow" style={{background: 'var(--accent-color)'}}>
                                        ULTIMATE
                                    </span>
                                </div>
                                <div className="flex items-center space-x-6">
                                    <select 
                                        value={currentSector} 
                                        onChange={(e) => setCurrentSector(e.target.value)}
                                        className="glass-panel border-0 text-white rounded px-4 py-2 text-sm bg-slate-800/50"
                                    >
                                        {Object.entries(SECTOR_THEMES).map(([key, config]) => (
                                            <option key={key} value={key} className="bg-slate-900">
